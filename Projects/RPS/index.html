<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/howler/dist/howler.min.js"></script>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">

    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
        <div id="computer-area">
        <div id="computer-choice-label" class="hidden">Computer's Choosed:</div>
        <div id="computer-choice"></div>       
    <div id="versus" class="hidden">VS</div>
    </div>
    <div id="player-choices">
        <div id="choices">
            <img src="Images/rock.png" alt="Rock" class="choice" id="rock">
            <img src="Images/paper.png" alt="Paper" class="choice" id="paper">
            <img src="Images/scissors.png" alt="Scissors" class="choice" id="scissors">
        </div>
        <div id="result"></div>
        <div id="scoreboard">
            <div>Player Score: <span id="player-score">0</span></div>
            <div>Computer Score: <span id="computer-score">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
